<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{profile.title}">Mi Perfil</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <img th:src="${referee.urlPhoto != null ? referee.urlPhoto : '/images/default-avatar.png'}" 
                                     th:alt="#{profile.photo.alt}" 
                                     class="profile-image">
                            </div>
                            
                            <h4 th:text="${user.fullName}">Nombre completo</h4>
                            <p class="text-muted mb-3" th:text="${user.email}">email@ejemplo.com</p>
                            
                            <div class="row text-center mb-3">
                                <div class="col-6">
                                    <div class="border-end">
                                        <div class="fw-bold text-primary" th:text="${referee.rank.displayName}">Escalafón</div>
                                        <small class="text-muted" th:text="#{profile.rank}">Escalafón</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="fw-bold text-success" th:text="${referee.specialty.displayName}">Especialidad</div>
                                    <small class="text-muted" th:text="#{profile.specialty}">Especialidad</small>
                                </div>
                            </div>

                            <form th:action="@{/referee/profile/upload-photo}" method="post" enctype="multipart/form-data" class="mb-3">
                                <div class="input-group">
                                    <input type="file" class="form-control form-control-sm" name="photo" accept="image/*" required>
                                    <button type="submit" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-upload"></i>
                                    </button>
                                </div>
                            </form>

                            <div class="d-grid gap-2">
                                <a th:href="@{/referee/dashboard}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    <span th:text="#{profile.backToDashboard}">Volver al Dashboard</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="#{profile.personalInfo}">Información Personal</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.document}">Documento</label>
                                    <p th:text="${referee.document}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.phone}">Teléfono</label>
                                    <p th:text="${referee.phone}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.birthdate}">Fecha de Nacimiento</label>
                                    <p th:text="${#temporals.format(referee.birthDate, 'dd/MM/yyyy')}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.state}">Estado</label>
                                    <span th:class="'badge ' + (${referee.active} ? 'bg-success' : 'bg-danger')"
                                          th:text="${referee.active} ? #{profile.active} : #{profile.inactive}">
                                        Estado
                                    </span>
                                </div>
                                <div class="col-12 mb-3" th:if="${referee.address}">
                                    <label class="form-label fw-bold" th:text="#{profile.address}">Dirección</label>
                                    <p th:text="${referee.address}">-</p>
                                </div>
                                <div class="col-12" th:if="${referee.observations}">
                                    <label class="form-label fw-bold" th:text="#{profile.observations}">Observaciones</label>
                                    <p th:text="${referee.observations}">-</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-cog me-2"></i>
                                <span th:text="#{profile.accountInfo}">Información de Cuenta</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.username}">Usuario</label>
                                    <p th:text="${user.username}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.email}">Email</label>
                                    <p th:text="${user.email}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.registrationDate}">Fecha de Registro</label>
                                    <p th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">-</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold" th:text="#{profile.lastUpdate}">Última Actualización</label>
                                    <p th:text="${#temporals.format(referee.updatedAt, 'dd/MM/yyyy HH:mm')}">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
