<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro - Sistema de Arbitraje</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }

        .register-header i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card register-card">
                <div class="register-header">
                    <i class="fas fa-user-plus"></i>
                    <h2 class="mb-0" th:text="#{register.header.title}">Registro de Árbitro</h2>
                    <p class="mb-0" th:text="#{register.header.subtitle}">Complete sus datos para registrarse</p>
                </div>

                <div class="card-body p-4">
                    <!-- Alert Messages -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user me-2"></i><span th:text="#{register.firstname}">Nombre *</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="firstName"
                                       th:field="*{firstName}"
                                       th:placeholder="#{register.firstname.placeholder}"
                                       required>
                                <div class="invalid-feedback" th:text="#{register.firstname.error}">Por favor ingrese su nombre.</div>
                                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                    <small th:errors="*{firstName}"></small>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user me-2"></i><span th:text="#{register.lastname}">Apellido *</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="lastName"
                                       th:field="*{lastName}"
                                       th:placeholder="#{register.lastname.placeholder}"
                                       required>
                                <div class="invalid-feedback" th:text="#{register.lastname.error}">Por favor ingrese su apellido.</div>
                                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                    <small th:errors="*{lastName}"></small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i><span th:text="#{register.email}">Email *</span>
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   th:placeholder="#{register.email.placeholder}"
                                   required>
                            <div class="invalid-feedback" th:text="#{register.email.error}">Por favor ingrese un email válido.</div>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-2"></i><span th:text="#{register.username}">Usuario *</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   th:placeholder="#{register.username.placeholder}"
                                   required>
                            <div class="invalid-feedback" th:text="#{register.username.error}">Por favor ingrese un nombre de usuario.</div>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <small th:errors="*{username}"></small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i><span th:text="#{register.password}">Contraseña *</span>
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   th:placeholder="#{register.password.placeholder}"
                                   minlength="6"
                                   required>
                            <div class="invalid-feedback" th:text="#{register.password.error}">La contraseña debe tener al menos 6 caracteres.</div>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-login">
                                <i class="fas fa-user-plus me-2"></i><span th:text="#{register.button}">Registrarse</span>
                            </button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0" th:text="#{register.haveaccount}">¿Ya tienes cuenta?</p>
                        <a th:href="@{/login}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i><span th:text="#{register.login}">Iniciar Sesión</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
