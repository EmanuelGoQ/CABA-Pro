<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{tournament.management.title}">Gestión de Torneos</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-0" th:text="#{tournament.management.title}">Gestión de Torneos</h1>
                            <p class="text-muted mb-0" th:text="#{tournament.management.subtitle}">Administrar torneos del sistema</p>
                        </div>
                        <a th:href="@{/admin/tournaments/new}" class="btn btn-success">
                            <i class="fas fa-trophy me-2"></i>
                            <span th:text="#{tournament.new}">Nuevo Torneo</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/tournaments}" method="get" class="row g-3">
                                <div class="col-md-4">
                                    <label for="search" class="form-label" th:text="#{tournament.filters.search}">Buscar</label>
                                    <input type="text" class="form-control" id="search" name="search" 
                                           th:value="${param.search}" th:placeholder="#{tournament.filters.search.placeholder}">
                                </div>
                                <div class="col-md-3">
                                    <label for="state" class="form-label" th:text="#{tournament.filters.state}">Estado</label>
                                    <select class="form-select" id="state" name="state">
                                        <option value="" th:text="#{tournament.filters.all}">Todos</option>
                                        <option th:each="state : ${T(com.basketball.referee.model.Tournament.TournamentState).values()}"
                                                th:value="${state}"
                                                th:text="${state.displayName}"
                                                th:selected="${param.state == state.toString()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="year" class="form-label" th:text="#{tournament.filters.year}">Año</label>
                                    <select class="form-select" id="year" name="year">
                                        <option value="" th:text="#{tournament.filters.all}">Todos</option>
                                        <option th:each="year : ${years}" 
                                                th:value="${year}" 
                                                th:text="${year}"
                                                th:selected="${param.year == year.toString()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-search me-1"></i><span th:text="#{tournament.filters.button.search}">Buscar</span>
                                    </button>
                                    <a th:href="@{/admin/tournaments}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-1"></i><span th:text="#{tournament.filters.button.clear}">Limpiar</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tournaments Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(tournaments)}" class="text-center py-5">
                                <i class="fas fa-trophy text-muted" style="font-size: 3rem;"></i>
                                <h5 class="text-muted mt-3" th:text="#{tournament.table.noResults.title}">No se encontraron torneos</h5>
                                <p class="text-muted" th:text="#{tournament.table.noResults.text}">
                                    No hay torneos que coincidan con los criterios de búsqueda.
                                </p>
                            </div>

                            <div th:if="${!#lists.isEmpty(tournaments)}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th th:text="#{tournament.table.header.name}">Nombre</th>
                                            <th th:text="#{tournament.table.header.dates}">Fechas</th>
                                            <th th:text="#{tournament.table.header.state}">Estado</th>
                                            <th th:text="#{tournament.table.header.matches}">Partidos</th>
                                            <th th:text="#{tournament.table.header.description}">Descripción</th>
                                            <th th:text="#{tournament.table.header.actions}">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="tournament : ${tournaments}">
                                            <td>
                                                <div class="fw-bold" th:text="${tournament.name}">Nombre</div>
                                                <div class="text-muted small">
                                                    <i class="fas fa-calendar me-1"></i>
                                                    <span th:text="#{tournament.table.createdAt}">Creado:</span>
                                                    <span th:text="${#temporals.format(tournament.createdAt, 'dd/MM/yyyy')}">Date</span>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="small">
                                                    <div>
                                                        <strong th:text="#{tournament.table.startDate}">Inicio:</strong>
                                                        <span th:text="${#temporals.format(tournament.startDate, 'dd/MM/yyyy')}">Inicio</span>
                                                    </div>
                                                    <div>
                                                        <strong th:text="#{tournament.table.endDate}">Fin:</strong>
                                                        <span th:text="${#temporals.format(tournament.endDate, 'dd/MM/yyyy')}">Fin</span>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:class="'badge ' + (${tournament.state.name() == 'ACTIVO'} ? 'bg-success' : 
                                                                           (${tournament.state.name() == 'PROGRAMMED'} ? 'bg-info' : 
                                                                           (${tournament.state.name() == 'FINISHED'} ? 'bg-secondary' : 'bg-danger')))"
                                                      th:text="${tournament.state.displayName}">
                                                    Estado
                                                </span>
                                            </td>
                                            <td>
                                                <span class="badge bg-primary" th:text="${#lists.size(tournament.matches)}">0</span>
                                            </td>
                                            <td>
                                                <span th:text="${#strings.abbreviate(tournament.description, 50)}" 
                                                      th:title="${tournament.description}">Descripción</span>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group" aria-label="Acciones torneo">
                                                    <a th:href="@{/admin/tournaments/{id}(id=${tournament.id})}" 
                                                       class="btn btn-sm btn-outline-info" th:title="#{tournament.action.view}">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/admin/tournaments/{id}/edit(id=${tournament.id})}" 
                                                       class="btn btn-sm btn-outline-primary" th:title="#{tournament.action.edit}">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-danger" 
                                                            th:onclick="'deleteTournament(' + ${tournament.id} + ')'"
                                                            th:title="#{tournament.action.delete}">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script con i18n correctamente inyectado -->
    <script layout:fragment="scripts" th:inline="javascript">
        function deleteTournament(tournamentId) {
            /*[[ 
            var confirmMsg = #{tournament.action.delete.confirm}; 
            var errorMsg = #{tournament.action.delete.error};
            ]]*/
            if (confirm(confirmMsg)) {
                fetch('/admin/tournaments/' + tournamentId, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(function(response) {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert(errorMsg);
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    alert(errorMsg);
                });
            }
        }
    </script>
</body>
</html>
